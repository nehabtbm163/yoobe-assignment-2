<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Form</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a class="navigation-link" href="/">Contact Us</a>
      </nav>
    </header>

    <h1 class="page-heading">Contact Us</h1>
    <form class="contact-form" action="" id="form">
      <label for="name">Name:</label>
      <p id="nameError" class="error">*name error</p>
      <input type="text" id="name" />

      <label for="email">Email:</label>
      <p id="emailError" class="error">*name error</p>
      <input type="text" id="email" />

      <label for="message">Message:</label>
      <p id="messageError" class="error">*name error</p>
      <textarea name="" id="message" cols="30" rows="10"></textarea>

      <button id="submit" class="submit">Submit</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
